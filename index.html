<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宝箱チェックアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>トワプリ宝箱チェック</h1>

    <div>
      <label>セーブデータ選択:
        <select id="saveSelect"></select>
      </label>
      <button onclick="createNewSave()">新しいデータを保存</button>
      <button onclick="deleteSave()">選択中のデータを削除</button>
    </div>

    <div class="progress" id="progress">取得状況: 0 / 0</div>
    <div id="checklist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
