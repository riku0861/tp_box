<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインテストページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s;
    }
    #login, #welcome {
      display: none;
    }
    #tpImage {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>ログインしてください</h2>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="welcome">
    <img id="tpImage" src="tp.jpg" alt="画像が表示されます">
    <h1 style="color:white;">こんにちは！</h1>
    <p style="color:white;">ログイン成功です。</p>
  </div>

  <script>
    document.getElementById("login").style.display = "block";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "8228"; // ←ここを好きなパスワードに変更
      if (input === correct) {
        document.body.style.backgroundColor = "black";
        document.getElementById("login").style.display = "none";
        document.getElementById("welcome").style.display = "block";
      } else {
        document.getElementById("error").textContent = "パスワードが違います";
      }
    }
  </script>
</body>
</html>
